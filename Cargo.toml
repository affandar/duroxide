[package]
name = "rust-dtf"
version = "0.1.0"
edition = "2024"
description = "Lightweight durable execution framework to write code based workflows - mostly a port of .Net's durable task framework"
license = "MIT"
repository = "https://github.com/affandar/rust-dtf"
keywords = ["durable", "execution", "workflow", "orchestration", "deterministic", "replay"]
categories = ["asynchronous", "concurrency", "workflow", "durable"]

[dependencies]
tokio = { version = "1", features = ["full"] }
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
async-trait = "0.1"
tracing = { version = "0.1", features = ["std"] }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
tempfile = "3"
semver = "1"

[workspace]
members = [
    ".",
    "apps/hello-cli",
]
