[package]
name = "rust-dtf"
version = "0.1.0"
edition = "2024"
description = "Mini deterministic task framework: orchestration core for durable-style workflows"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-org/rust-dtf"
keywords = ["durable", "workflow", "orchestration", "deterministic"]
categories = ["asynchronous", "concurrency"]

[dependencies]
tokio = { version = "1", features = ["full"] }
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
async-trait = "0.1"
tracing = { version = "0.1", features = ["std"] }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
